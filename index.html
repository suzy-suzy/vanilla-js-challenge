<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <title>Momontom</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="darkMode">
        <input type="checkbox" class="checkbox" id="js-checkbox"/>
        <label for="js-checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    
    <div class="center">
        <div class="js-weather weather"></div>
    </div>
    <!-- //weather -->

    <div class="center">
        <div class="clock">
            <h1 class="js-clock">00</h1>
        </div>
    </div>
    <!-- //clock -->

    <div class="center">
        <form class="js-greetingForm greetingForm">
            <input type="text" class="grInput" placeholder="이름을 적어주세요! 😉🌹">
        </form>
        <div class="js-greetings greetings"></div>
    </div>
    <!-- //greeting -->

    <div class="center">
        <div class="js-toDo toDo">
            <form class="js-toDoForm">
                <input type="text" placeholder="오늘 할 일 ✍">
            </form>
            <div class="list">
                <div>
                    <h2>▼ PENDING</h2>
                    <ul class="js-pending"></ul>
                </div>
                <div>
                    <h2>▼ FINISHED</h2>
                    <ul class="js-finished"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- //toDo -->

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/darkMode.js"></script>
</body>
</html>
